<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

<title>LucaSteam</title>
</head>
<body>
	<div class="jumbotron" id="jumbo">
		<h1>LUCASTEAM</h1>
		<h2>Listado de Juegos</h2>
	</div>
	<div class="container text-right">
		<button type="submit" class="btn btn-info">
			<a href="/lucasteam/new"><i class="fas fa-gamepad"></i>&nbsp;&nbsp;New game</a>
		</button>
		<button type="submit" class="btn btn-info">
			<a href="/platform"><i class="fas fa-gamepad"></i>&nbsp;&nbsp;Filter by Platform</a>
		</button>
		<button type="submit" class="btn btn-info">
			<a href="/nintendo"><i class="fas fa-gamepad"></i>&nbsp;&nbsp;Filter by Publisher: Nintendo</a>
		</button>
		<br>
	</div>
	<div class="container text-left">
		<form method = "POST" th:action="@{year}">
			<input type="number" value="Year" name="year"/>
			<input type="submit" value="Filter by year"/>
		</form>
	</div>
	<div class="container text-center">
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Rank</th>
					<th scope="col">Name</th>
					<th scope="col">Platform</th>
					<th scope="col">Genre</th>
					<th scope="col">Year</th>
					<th scope="col">Publisher</th>
					<th scope="col">NA Sales</th>
					<th scope="col">EU Sales</th>
					<th scope="col">JP Sales</th>
					<th scope="col">Other Sales</th>
					<th scope="col">Global Sales</th>
					<th scope="col">Options</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="game, status : ${gameList}">
					<td th:text="${status.index + 1}" />
					<td th:text="${game.name}" />
					<td th:text="${game.platform}" />
					<td th:text="${game.genre}" />
					<td th:text="${game.year}" />
					<td th:text="${game.publisher}" />
					<td th:text="${game.NA_Sales}" />
					<td th:text="${game.EU_Sales}" />
					<td th:text="${game.JP_Sales}" />
					<td th:text="${game.other_sales}" />
					<td th:text="${game.global_sales}" />
					<td>
						<button type="button" class="btn btn-primary">
							<a th:href="@{/lucasteam/edit(rank=${game.rank})}"><i
								class="fas fa-pencil-alt"></i></a>
						</button>
						<button type="button" class="btn btn-danger">
							<a th:href="@{/lucasteam/delete(rank=${game.rank})}"><i
								class="fas fa-eraser"></i></a>
						</button>

					</td>
				</tr>
			</tbody>



			</div>
</body>
</html>
